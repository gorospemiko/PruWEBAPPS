<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="Sprints/favicon.png" />
    <title>Pru Monitoring</title>
  </head>
  <body class="h-screen w-screen">
    <main class="">
      <h1 class="">Monitoring</h1>
      <div>
        <!--Container for the Main Table and Drop down menu-->
        <a href="#maintable">Main Table </a>

        <div class="relative inline-block pl-10">
          <button
            class="border-[#cbd5e1] border-[2px] rounded-[5px] p-[5px]"
            id="showMore"
            type="button"
          >
            Show More
          </button>
          <div
            id="myDropdown"
            class="hidden absolute right-0 mt-1 shadow-lg border-[2px] rounded-[5px] p-[5px] border-[#cbd5e1] text-left w-[150px]"
          >
            <a
              id="formButton"
              class="block text-black px-[auto] hover:bg-gray-100"
              href="#form"
              >Add Form</a
            >
          </div>
        </div>
      </div>
      <!--For Form-->
      <div class="h-full w-full flex justify-center items-center">
        <!--Center the form-->
        <form
          class="hidden bg-slate-600 border-[2px] rounded-[10px] p-[30px] border-[#cbd5e1] fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
          action=""
          id="forAddForm"
        >
          <div class="flex justify-end">
            <button
              class="border-x-[1px] border-y-[1px] px-[7px] rounded-[2px] border-[#cbd5e1]"
              type="button"
              id="xButton"
            >
              X
            </button>
          </div>
          <div class="flex flex-row">
            <div class="flex flex-col m-2">
              <label for="fname">First Name</label>
              <input type="text" id="fname" required />
            </div>
            <div class="flex flex-col m-2">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" />
            </div>
          </div>
          <div class="w-[100%] flex flex-col m-2 p-2">
            <label for="tagging">Tagging</label>
            <select id="tagging" required>
              <option value="">Select an option</option>
              <option value="cold">Cold</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="w-[100%] flex flex-col m-2 p-2">
            <label for="status">Status</label>
            <select id="status" required>
              <option value="">Select an option</option>
              <option value="tomessage">To Message</option>
              <option value="rejected">Rejected/Non insurable</option>
              <option value="followup">For Follow-up</option>
              <option value="donemeeting">Done Meeting</option>
              <option value="schedulemeeting">For Schedule Meeting</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div class="w-[100%] flex flex-col m-2 p-2">
            <label for="remarks">Remarks</label>
            <textarea class="resize-none" id="remarks"></textarea>
          </div>
          <div class="flex flex-row w-[100%]">
            <div class="flex flex-col m-2 w-[46%]">
              <label for="lastmessage">Last Message</label>
              <input type="date" id="lastmessage" />
            </div>
            <div class="flex flex-col m-2 w-[46%]">
              <label for="toreview">To Review</label>
              <input type="date" id="toreview" />
            </div>
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="m-5 pl-4 pr-4 border-[1px] rounded-[3px]"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </main>
    <script>
      document.getElementById("showMore").onclick = function () {
        showMoreFunction();
      };
      document.getElementById("formButton").onclick = function () {
        addForm();
        showMoreFunction();
      };
      document.getElementById("xButton").onclick = function () {
        document.getElementById("forAddForm").style.display = "none";
      };
      function addForm() {
        document.getElementById("forAddForm").style.display = "block";
      }
      function showMoreFunction() {
        document.getElementById("myDropdown").classList.toggle("hidden");
      }
    </script>
  </body>
</html>
